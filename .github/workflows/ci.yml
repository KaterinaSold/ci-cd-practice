# Название пайплайна
name: CI Pipeline

# Когда запускать пайплайн
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: python:3.9-slim  # Используем Docker контейнер для этой job
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
      
      - name: Verify installation
        run: |
          python --version
          python -c "import sys; print('Python path:', sys.path)"
      
      - name: Create build artifact
        run: |
          python -m py_compile calculator.py
          echo "Build successful" > build.log
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: build.log

  test:
    runs-on: ubuntu-latest
    container: python:3.9-slim  # Отдельный контейнер для тестов
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
      
      - name: Run unit tests
        run: |
          echo "Running tests in Docker container..."
          python -m unittest test_calculator.py -v
      
      - name: Generate test report
        run: |
          python -m unittest test_calculator.py 2>&1 | tee test-report.txt
      
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-report.txt